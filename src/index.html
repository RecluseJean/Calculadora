<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="../../assets/css/pagination.css" rel="stylesheet">

<body>

  <app-root></app-root>

  <script type="text/javascript" src="./assets/vendor/global/global.min.js"></script>
  <script type="text/javascript" src="./assets/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

  <script type="text/javascript" src="./assets/vendor/owl-carousel/owl.carousel.js"></script>

  <script>
		function carouselReview(){
			/*  testimonial one function by = owl.carousel.js */
			jQuery('.testimonial-one').owlCarousel({
				loop:true,
				autoplay:true,
				margin:30,
				nav:false,
				dots: false,
				left:true,
				navText: ['<i class="fa fa-chevron-left" aria-hidden="true"></i>', '<i class="fa fa-chevron-right" aria-hidden="true"></i>'],
				responsive:{
					0:{
						items:1
					},
					484:{
						items:2
					},
					882:{
						items:3
					},	
					1200:{
						items:2
					},			
					
					1540:{
						items:3
					},
					1740:{
						items:4
					}
				}
			})			
		}
		jQuery(window).on('load',function(){
			setTimeout(function(){
				carouselReview();
			}, 1000); 
		});
	</script>

  <noscript>Please enable JavaScript to continue using this application.</noscript>
