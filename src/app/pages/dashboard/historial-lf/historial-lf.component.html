<div class="container-fluid">

    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Historial Leasing Financiero</a></li>
        </ol>
    </div>
    <div class="form-row">
        
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive mt-5">
                        <table class="table table-hover table-responsive-sm">
                            <thead class="thead-primary">
                                <tr class="text-center">
                                    <th>Nombre Leasing</th>
                                    <th>Fecha de Registro</th>
                                    <th>Detalle</th>
                                </tr>
                            </thead>
                            <tbody class="example-list">
                                <tr class="text-center" *ngFor="let data of dataHistorial">
                                    <td> {{data.nombreLeasing}} </td>
                                    <td> {{data.fecharegistroLeasing}} </td>
                                    <td></td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
